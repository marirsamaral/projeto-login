<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/styles.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
</head>
<body>
    <main>
        <section id="login"><!--para fazer a tela de login-->
            <div id="imagens">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo (a) novamente. Fa√ßa login para acessar sua conta</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    
                    <!--colocando o input antes do label, o campo para digitar fica do lado esquerdo-->

                    
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>    
                    
                    <input type="submit" value="Enviar" class="botao">
                    <input type="submit" value="Esqueci a senha" class="botao">
                    
                    
                </form>

            </div>

        </section>
    </main>
</body>
</html>
